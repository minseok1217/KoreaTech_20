<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id = "ex">PORTAL_LOGIN</p>
    <div id = "login_frame">
        <div id = "login_input">
            <div>
                <p id = "id_ex">포탈로그인 아이디</p>
                <input type="text" id="user_name" placeholder="Enter name" />
            </div>
            <div id = "pass">
                <p id = "pass_ex">포탈로그인 비밀번호</p>
                <input type="password" id = "password" placeholder="Enter your password" />
                <input type="button" id = "button" value="button">
            </div>  
        </div>
        <p id = "explain">
            * 아우누리 아이디와 비밀번호로 로그인해주시기 바랍니다.<br>
            * 개인정보보호를 위해 이용 후에는 반드시 '로그아웃' 해주시기 바랍니다.<br>
            * 졸업생, 휴학생, 지역주민, 교육생 등은 회원가입 후, 'LIBRARY LOGIN'을 이용하시기 바랍니다.<br>
            * 회원가입 방법 및 서비스 범위는 도서관 안내 → 회원가입 메뉴를 확인하여 주시기 바랍니다.<br>
            * 문의 : 041)560-1385(이용자 등록 문의), 1374(기타 문의)
        </p>
    </div>
    <script src = "./jss.js"></script>
</body>
</html>
