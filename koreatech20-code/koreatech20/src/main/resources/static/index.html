<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
이건 정적 html : 이건 어떤 상황에서든 화면이 같음
<a href="/hello">hello</a>
<br>
이건 뷰(동적) thymeleaf : 이건 사용자마다 뭐 이름이 다르게 뜨게한다던지 할수있음
<a href="/hello?name=test">test</a>
</body>
</html>
